<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        height: 5000px;
    }
</style>
<body>
    <script>
        // 마우스 휠이 눌렸을때 발생하는 이벤트를 감지
        // 모바일 태블릿 환경에서는 마우스가 없기 때문에 작동하지 않는다
        window.addEventListener(`mousewheel`, (e)=>{
            console.log(e)
        })

        // 마우스를 굴리거나, 스크롤바를 조작하거나, 키보드 방향키를 누르는 등
        // 어떤 방식으로든 스크롤 위치에 변화가 생겼을때 이벤트를 감지한다
        // 모바일, pc를 가리지 않고 전부 잘 작동되므로 mousewheel 보다는 scroll을 사용하는것이 좋다 
        window.addEventListener(`scroll`, (e)=>{
            console.log(e)
        })
    </script>
</body>
</html>
