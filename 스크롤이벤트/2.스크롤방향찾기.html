<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 5000px;
        }
    </style>
</head>
<body>
    <script>
        // 이전좌표
        let posY = 0;
        
        window.addEventListener(`scroll`, (e)=>{
            if(posY < window.scrollY) {
                // 밑으로 내린 상황
                console.log(`내렸다`)
            } else{
                // posY > window.scrollY 
                // 스크롤되었을때 이전좌표보다 크거나 작거나 두가지 경우 밖에 없다.
                // esle에는 조건이 굳이 필요 없을것

                // 위로 올린 상황
                console.log(`올렸다`)
            }
            posY = window.scrollY;
        })
    </script>
</body>
</html>
